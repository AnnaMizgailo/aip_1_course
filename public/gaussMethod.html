<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Гаусса</title>
    <link rel="stylesheet" href="../styles/styleGauss.css">
    <script defer src="../script/gaussMethod.js"></script>
</head>
<body>
    <h2>Точное решение систем линейных уравнений методом Гаусса</h2>
    <div class="userValues">
        <input type="number" id="gauss_cols" placeholder="Введите количество столбцов" value=1 onchange="generateFieldOfVariables()">
        <input type="number" id="gauss_rows" placeholder="Введите количество строк" value=1 onchange="generateFieldOfVariables()">
    </div>
    <div id="equation_container">
    </div>
    <button onclick="calculateEquation()">Рассчитать корни уравнения</button>
   
    <div id="result"></div>
</body>
</html>
