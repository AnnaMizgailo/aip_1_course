<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение Слау методом Якоби</title>
    <link rel="stylesheet" href="../styles/styleJacobi.css">
    <script defer src="../script/jacobiMethod.js"></script>
</head>
<body>
    <div class="container">
        <h1>Приближенное вычисление СЛАУ методом Якоби</h1>
    </div>

    <div id="input-area">
        <h2>Ввод данных</h2>
        <label for="n">Размер матрицы:</label>
        <input type="number" id="n" value="3">
        <button id="generate-matrix">Сгенерировать матрицу</button>

        <div id="matrix-container">
        </div>

        <div>
        <label for="tolerance">Точность:</label>
            <input type="number" id="tolerance" value="0.001">
        </div>

        <div>
            <label for="max-iterations">Макс. итераций:</label>
            <input type="number" id="max-iterations" value="100">
        </div>
        <button id="solve-button" disabled>Решить</button>
    </div>
    <div>
        <button id="info-button">О методе Якоби</button>
    </div>
    <div id="output-area">
        <h2>Результаты</h2>
        <div id="matrix-output">
            <div id="matrix-display"></div>
        </div>
        <div id="result-output"></div>
    </div>
    
        
</body>
</html>
